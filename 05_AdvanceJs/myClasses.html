<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class in JS</title>
  </head>

  <body>
    <h1>Class in JS</h1>
  </body>
  <script>
    //ES6:
    class User1 {
      constructor(username, email, password) {
        this.username = username;
        this.email = email;
        this.password = password;
      }

      encryptPassword() {
        return `${this.password}abc`;
      }
      changeUserName() {
        return `${this.username.toUpperCase()}`;
      }
    }

    const codebyte = new User1("codebyte", "codebyte@gmail.com", "123");

    console.log(codebyte.encryptPassword());
    console.log(codebyte.changeUserName());

    //Using Function:

    function User(username, email, password) {
      this.username = username;
      this.email = email;
      this.password = password;
    }
    User.prototype.encryptPassword = function () {
      return `${this.password}abc`;
    };

    User.prototype.changeUserName = function () {
      return `${this.username.toUpperCase()}`;
    };

    const asim = new User("asim", "asim@gmail.com", "12345");

    console.log(asim.encryptPassword());
    console.log(asim.changeUserName());
  </script>
</html>
