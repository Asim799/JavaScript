<!--Traverse an element using javascript  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM Manipulation</title>
   <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
</head>
<body style="background-color:#212121;color:white">
</body>
<script type="text/javascript" charset="utf-8">
  //create any element using createElement
  const div = document.createElement('div')
  console.log(div)
  
  //add class or id 
  div.className='container'
  div.id=Math.round(Math.random()*10+1)
  
  //To set attribute to the div element
  div.setAttribute("title","generate title")
  
  //To add style to the div
  div.style.backgroundColor="green"
  div.style.padding="10px"
  div.style.margin="10px 0 10px 0"
  div.style.borderRadius="10px"
  
  //this div is currently.inside the memory
  
  // to display this div on the page:
  //div.innerText ="codeByte"
 const addText = document.createTextNode("codeByte")
 div.appendChild(addText)//appended this text to the div
 //append div to the body now
  document.body.appendChild(div)
</script>
</html>
