<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="shortcut icon" href="bmi.jpg" type="image/x-icon" />
  </head>
  <body>
    <form>
      <h1 class="heading">BMI Calculator <span></span></h1>
      <div class="container">
        <label for="height">ENTER HEIGHT IN CM:</label>
        <input type="text" id="height" /> <br /><br />
        <label for="weight">ENTER WEIGHT IN KG:</label>
        <input type="text" id="weight" />
        <br />
        <br />
        <button>Calculate</button>
      </div>
      <div class="result">
        <h1 id="result">Calculate Your BMI</h1>
        <hr id="line" />
        <h2 id="comment">Now!</h2>
      </div>

      <div class="guide">
        <h1 class="heading-guide">BMI Weight Guide</h1>
        <hr />
        <div class="para">
          <p>Under Weight: Less than 18.6</p>
          <p>Normal Range: 18.6 to 24.9</p>
          <p>Over Weight: Greater than 24.9</p>
        </div>
      </div>
    </form>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
